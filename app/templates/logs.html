{% extends "base.html" %} {% block title %}Logs{% endblock %} {% block content
%}
<h1>Manage Logs</h1>
<form method="POST" action="/logs">
  <select name="user_id" required>
    <option value="">کارن انتخاب کړئ</option>
    {% for user in users %}
    <option value="{{ user[0] }}">{{ user[1] }}</option>
    {% endfor %}
  </select>
  <input type="text" name="action" placeholder="عمل" required />
  <button type="submit">لاګ ثبت کړئ</button>
</form>
<h2>د لاګونو لېست</h2>
<table>
  <tr>
    <th>ID</th>
    <th>کارن</th>
    <th>عمل</th>
    <th>نېټه او وخت</th>
  </tr>
  {% for log in logs %}
  <tr>
    <td>{{ log[0] }}</td>
    <td>{{ log[1] }}</td>
    <td>{{ log[2] }}</td>
    <td>{{ log[3] }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
