{% extends "base.html" %} {% block title %}Teachers{% endblock %} {% block
content %}
<h1>Manage Teachers</h1>
<form method="POST" action="/teachers">
  <input type="text" name="name" placeholder="نوم" required />
  <input type="email" name="email" placeholder="ایمیل" required />
  <input type="text" name="phone" placeholder="ټیلیفون" />
  <button type="submit">استاد اضافه کړئ</button>
</form>
<h2>د استادانو لېست</h2>
<table>
  <tr>
    <th>ID</th>
    <th>نوم</th>
    <th>ایمیل</th>
    <th>ټیلیفون</th>
  </tr>
  {% for teacher in teachers %}
  <tr>
    <td>{{ teacher[0] }}</td>
    <td>{{ teacher[1] }}</td>
    <td>{{ teacher[2] }}</td>
    <td>{{ teacher[3] }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
