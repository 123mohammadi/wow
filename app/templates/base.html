<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar">
      <img
        src="{{ url_for('static', filename='images/logo.png') }}"
        alt="Logo"
      />
      <ul>
        <li><a href="{{ url_for('home') }}">کور</a></li>
        <li><a href="{{ url_for('teachers') }}">استادان</a></li>
        <li><a href="{{ url_for('students') }}">شاګردان</a></li>
        <li><a href="{{ url_for('courses') }}">کورسونه</a></li>
        <li><a href="{{ url_for('logs') }}">لاګونه</a></li>
      </ul>
    </nav>

    {% block content %}{% endblock %}

    <footer>
      <p>© 2025 Course Management System. ټول حقونه خوندي دي.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
