{% extends "base.html" %} {% block title %}Courses{% endblock %} {% block
content %}
<h1>Manage Courses</h1>
<form method="POST" action="/courses">
  <input type="text" name="course_name" placeholder="د کورس نوم" required />
  <input type="number" name="department_id" placeholder="د څانګې ID" required />
  <button type="submit">کورس اضافه کړئ</button>
</form>
<h2>د کورسونو لېست</h2>
<table>
  <tr>
    <th>ID</th>
    <th>د کورس نوم</th>
    <th>د څانګې ID</th>
  </tr>
  {% for course in courses %}
  <tr>
    <td>{{ course[0] }}</td>
    <td>{{ course[1] }}</td>
    <td>{{ course[2] }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
